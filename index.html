 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Instagra Login Clone</title>
     <link rel="stylesheet" href="./css/style.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 </head>
 <body>
     <div class="container">
         <div class="slide">
             <div class="smartphone">
                 <div class="content">
                     <img id="slide" src="./img/insta-1.jpg" alt="">
                 </div>
             </div>
         </div>
         <div class="login-container">
             <div class="login-form">
                 <h1 class="instagran-title">Instagram</h1>
                 <input type="text" placeholder="Telefone, nome do usuário ou email">
                 <input type="password" placeholder="Senha">
                 <button>Entrar</button>
                 
                 <div class="divisao">
                     <span>ou</span>
                 </div>

                 <a href="#" class="facebook-link"><i class="fa fa-facebook-official"></i> Entrar com o Facebook</a>
                 <a href="#" class="esqueceu-senha">Esqueceu a senha</a>
             </div>
             <div class="cadastrese">
                 <span>Não tem conta?</span>
                 <a href="#">Cadastre-se</a>
             </div>
             <div class="aplicativos">
                 <h3>Obtenha o aplicativo</h3>
                 <div class="app-lojas">
                     <a href="#">
                         <img src="./img/apple-store.jpeg" alt="Apple Store">
                     </a>
                     <a href="#">
                         <img src="./img/google-play.jpeg" alt="Google Play">
                     </a>
                 </div>
             </div>
         </div>
     </div>
 </body>
 </html>
